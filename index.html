<!DOCTYPE html>
<html>
<head>
    <title>Money Clicker</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #b8824a;
            font-family: Arial, sans-serif;
        }

        marquee {
            background: #2e7d32;
            color: #e8f5e9;
            padding: 8px 0;
            border-bottom: 6px solid #1b5e20;
        }

        marquee h1 {
            margin: 0;
            font-size: 40px;
            font-weight: 900;
        }

        .top-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 38px;
            background: #1b5e20;
            z-index: 2;
        }

        .help-btn {
            position: absolute;
            top: 44px;
            left: 10px;
            background: #1b5e20;
            color: #fff;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            z-index: 5;
        }

        .iframe-wrapper {
            position: absolute;
            top: 38px;
            left: 0;
            width: 100%;
            height: calc(100% - 38px);
            overflow: hidden;
        }

        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* POPUP */
        #youtube-container {
            display: none;
            position: absolute;
            top: 38px;
            left: 0;
            width: 100%;
            height: calc(100% - 38px);
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #youtube-container iframe {
            width: 80%;
            height: 45%;
            border-radius: 8px;
        }

        /* CLOSE BUTTON */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #1b5e20;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            z-index: 15;
        }
    </style>
</head>
<body>

<div class="top-cover">
    <marquee scrollamount="8">
        <h1>Money Clicker</h1>
    </marquee>
</div>

    <!-- COUNTRIES -->
<div class="overlay" id="countryBox">
    <div class="popup">
        <h2>Players by Country</h2>

        <table>
            <tr><th>Country</th><th>Players</th></tr>
            <tr><td>USA</td><td>1,204</td></tr>
            <tr><td>India</td><td>2,340</td></tr>
            <tr><td>China</td><td>1,890</td></tr>
            <tr><td>UK</td><td>640</td></tr>
        </table>

    </div>
</div>

<button class="help-btn" onclick="showYouTube()">Do you need help?</button>

<div class="iframe-wrapper">
    <iframe
        class="responsive-iframe"
        src="https://scratch.mit.edu/projects/1268723038/embed"
        scrolling="no"
        allowfullscreen>
    </iframe>
</div>

<div id="youtube-container">
    <button class="close-btn" onclick="closeYouTube()">Close</button>
    <iframe id="youtube-video"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>
</div>

<script>
function showYouTube() {
    const container = document.getElementById('youtube-container');
    const iframe = document.getElementById('youtube-video');

    const videoID = "Aq5WXmQQooo"; // rickroll
    iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&mute=1`;
    container.style.display = 'flex';
}

function closeYouTube() {
    const container = document.getElementById('youtube-container');
    const iframe = document.getElementById('youtube-video');

    iframe.src = "";
    container.style.display = 'none';
}
    function openHelp(){
        let box=document.getElementById("helpBox");
        box.style.display="flex";
        setTimeout(()=>box.style.display="none",10000);
    }

    function openCountries(){
        let box=document.getElementById("countryBox");
        box.style.display="flex";
        setTimeout(()=>box.style.display="none",10000);
    }


</script>

</body>
</html>
